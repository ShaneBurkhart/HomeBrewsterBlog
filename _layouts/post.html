---
layout: default
---
<a href="/">Back to browsing</a>
<h2>{{ page.title }}</h2>
  <p class="muted">{{ page.date | date_to_string }}</p>

<div class="post">

  {{ content }}

</div>

<hr>

<h4>Other posts that may interest you.</h4>

<ul class="posts">
  {% for post in site.related_posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

---
layout: default
title: Home
---

<div id="home">
  <h2 class"inline-block">Recent Articles</h2>
  <a href="#all-posts">Browse all posts</a>

    <div class="post">

      {% assign first_post = site.posts.first %}

      <h3 class="preview-title">
        <a href="{{ first_post.url}}">
          {{ first_post.title }}
        </a>
      </h3>

      <div class="contents">
        {{ first_post.content }}
      </div>

    </div>

  <hr>

  <h3 id="all-posts">All Posts</h3>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
